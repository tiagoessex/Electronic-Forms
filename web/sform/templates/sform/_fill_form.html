{% load i18n %}

	<section id="section-fill-form" class="collapse">


		<div class="clearfix py-2 lead">		
			<div class="float-left">
				<span class="badge badge-info">{% trans "Form" %}: </span>						
				<span id="fill-form-form-name">{% trans "No Form Name" %}</span>
			</div>
			<div class="float-right">
				<span class="badge badge-info">{% trans "Operation" %}: </span>
				<span id="fill-form-operation-name">{% trans "No Operation Name" %}</span>
			</div>
		</div>


		<div class="row">

			<div class="col-sm-12">
				<nav class="nav-justified views mb-3" id="views-tab">
                  	<div class="nav nav-tabs" id="nav-tab" role="tablist">
						<a class="nav-item nav-link active" id="list-view-tab" data-toggle="tab" href="#list-view" role="tab" aria-controls="list-view" aria-selected="true"><i class="fa fa-list" aria-hidden="true"></i> {% trans "List View" %}</a>                    
						<a class="nav-item nav-link" id="form-view-tab" data-toggle="tab" href="#form-view" role="tab" aria-controls="form-view" aria-selected="false"><i class="fab fa-wpforms"></i> {% trans "Form View" %}</a>
                  	</div>
                </nav>

				<div class="tab-content" id="nav-tabContent">

					<div id="fill-form-spinner" class="risk-spinner-overlay">
              			<i class="fa fa-sync-alt fa-spin" aria-hidden="true"></i>
            		</div>

                  	<div class="tab-pane fade show active" id="list-view" role="tabpanel" aria-labelledby="list-view-tab">
					  	<div id="list-view-accordion">
						  <!--
							<div class="card shadow p-2 mb-2 bg-white rounded">
								<div class="card-body">
									<img id="list-view-header" class="img-fluid">
								</div>
							</div>
							-->
					  	</div>
                  	</div>				
                  	<div class="tab-pane fade mx-auto px-2" id="form-view" role="tabpanel" aria-labelledby="form-view-tab" style="overflow: auto;">
                    </div>
                </div>
			</div>
		</div>

		<br>
		<br>

	</section>
