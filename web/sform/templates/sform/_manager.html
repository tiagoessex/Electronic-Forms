{% load i18n %}

<section id="section-operations-manager" class="collapse">

		<div class="row">
			<div class="col-sm-12">				
					<div class="card shadow mt-2 p-0 m-0 bg-white rounded">

						<div id="manager-spinner" class="risk-spinner-overlay">
              				<i class="fa fa-sync-alt fa-spin" aria-hidden="true"></i>
            			</div>

						<div class="card-header with-border">

							<div class="btn-group" role="group" aria-label="Basic example">
								<button type="button" class="btn btn-outline-primary anim-btn ml-5" id="manager-close-all-btn">	<i class="fas fa-lock"></i> {% trans "Close All" %}</button>
								<button type="button" class="btn btn-outline-success anim-btn ml-1" id="manager-open-all-btn">	<i class="fas fa-lock-open"></i> {% trans "Open All" %}</button>
								<!--
								<button type="button" class="btn btn-outline-info anim-btn ml-1" id="manager-transfer-all-btn">	<i class="fas fa-exchange-alt"></i> {% trans "Transfer All" %}</button>
								-->
								<button type="button" class="btn btn-outline-danger anim-btn ml-1" id="manager-delete-all-btn">	<i class="fas fa-trash"></i> {% trans "Delete All" %}</button>
								<div class="form-inline m-0 p-0 ml-5">
									<label for="manager-filter-status" class="mr-2">{% trans "Filter by" %}:</label>
									<select id="manager-filter-status" class="custom-select">
										<option value="ALL" selected>{% trans "Show All" %}</option>
										<option value="OPEN">{% trans "Opened" %}</option>
										<option value="CLOSED">{% trans "Closed" %}</option>										
									</select>
								</div>
							</div>
						</div>
 						<div class="card-body">
						  	<div id="manager-has-contents" class="collapse">
								<h3>{% trans "Non Completed Operations" %}:</h3>
								<div class="table-responsive scroll-table">
									<table class="table table-striped table-hover table-sm">
										<thead class="text-center">
											<tr>
												<th scope="col">ID</th>
												<th scope="col">{% trans "Name" %}</th>
												<th scope="col">{% trans "Description" %}</th>
												<th scope="col">{% trans "Date" %}</th>
												<th scope="col">{% trans "Status" %}</th>
												<th scope="col">{% trans "Operations" %}</th>
											</tr>
										</thead>
										<tbody id="available-operations">
										</tbody>
									</table>
								</div>
							</div>

							<div id="manager-no-contents" class="collapse">
								<div class="text-center">
									<h2><span class="badge badge-warning">{% trans "No operations Opened or Close" %}!</span></h2>
									<h5>{% trans "Try to synchronize the APP or contact an administrador" %}!</h5>
								</div>
							</div>
						</div><!-- ./card-body-->
					</div><!-- ./card-->
			</div><!-- ./col-->
		</div><!-- ./row-->

	<br>
	<br>

	</section>	<!-- ./section-new-->
