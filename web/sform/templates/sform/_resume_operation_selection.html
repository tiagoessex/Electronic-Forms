{% load i18n %}

<section id="section-resume-operation-selection" class="collapse">

		<div class="row">
			<div class="col-sm-12">				
					<div class="card shadow mt-2 p-0 m-0 bg-white rounded">

						<div id="resume-operation-spinner" class="risk-spinner-overlay">
              				<i class="fa fa-sync-alt fa-spin" aria-hidden="true"></i>
            			</div>
  						<div class="card-body">
						  	<div id="select-resume-operation-has-contents" class="collapse">
								<h3>{% trans "Open operations" %}:</h3>
								<div class="table-responsive scroll-table">
									<table class="table table-striped table-hover table-sm">
										<thead>
											<tr>
												<th>ID</th>
												<th>{% trans "Name" %}</th>
												<th>{% trans "Description" %}</th>
												<th>{% trans "Created in" %}</th>
												<th>{% trans "Form" %}</th>
											</tr>
										</thead>
										<tbody id="available-resume-operations">
										</tbody>
									</table>
								</div>
							</div>

							<div id="select-resume-operation-no-contents" class="collapse">
								<div class="text-center">
									<h2><span class="badge badge-warning">{% trans "There are no open operations" %}!</span></h2>
									<h5>{% trans "Try to synchronize the APP or contact an administrador" %}!</h5>
								</div>
							</div>
							
						</div><!-- ./card-body-->
					</div><!-- ./card-->
			</div><!-- ./col-->
		</div><!-- ./row-->

		<br>
		<br>

	</section>	<!-- ./section-resume-->
