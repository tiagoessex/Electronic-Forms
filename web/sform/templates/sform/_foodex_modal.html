
{% load i18n %}

<div class="modal" id="foodex-modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-xl" style="margin: 2.5vh auto;">
        <div class="modal-content" style="max-height: 95vh;">
            <!-- Modal Header -->
            <div class="modal-header">
				<h4 class="modal-title">{% trans "Foodex" %}</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body"  style="max-height: 90vh;">
				
<div class="row">
		<div class="col-4 foodex-cols p-3">
			
			<div class="input-group mb-3">
				<input type="text" class="form-control" id="foodex-term-search" name="foodex-term-search" placeholder="Search terms" disabled>
				<div class="input-group-append">
					<button class="btn btn-outline-primary" type="button" id="foodex-term-search-btn" disabled>{% trans "Search" %}</button>
				</div>
			</div>			
			<div class="form-check">
			  <label class="form-check-label">
				<input type="checkbox" class="form-check-input" id="foodex-search-include-notes"> {% trans "Include notes" %}	
			  </label>
			</div>
	
			{% trans "Results" %}:
			<div class="foodex-div-search-results" id="foodex-search-results">
			</div>			
						
		</div>
		
		<div class="col-4 foodex-cols p-3" style="background-color: #EEEEEE;">
			<div id="foodex-matrix-tree"></div>
			<div id="foodex-matrix-tree-pt" class="d-none"></div>
		</div>
		
		<div class="col-4 foodex-cols p-3">
			<div class="form-group">
				<label for="term-code">{% trans "Term Code" %}:</label>
				<input type="text" class="form-control" id="term-code" readonly>
			</div>
			<div class="form-group">
				<label for="term-extended-code">{% trans "Term Extended Code" %}:</label>
				<input type="text" class="form-control" id="term-extended-code" readonly>
			</div>
			<div class="form-group">
				<label for="term-name">{% trans "Term Name" %}:</label>
				<input type="text" class="form-control" id="term-name" readonly>
			</div>
			<div class="form-group">
				<label for="term-extended-name">{% trans "Term Extended Name" %}:</label>
				<input type="text" class="form-control" id="term-extended-name" readonly>
			</div>
			<div class="form-group">
				<label for="term-notes">{% trans "Scope Notes" %}:</label>
				<textarea class="form-control" id="term-notes" rows=5 readonly></textarea>
			</div>				
		</div>
</div>				
				
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">	

				<div class="form-group mr-auto">
					<select class="form-control" id="foodex-language-selection" name="foodex-language-selection">
					  <option value="en" selected>{% trans "English" %}</option>
					  <option value="pt">{% trans "Portuguese" %}</option>
					</select>
				</div> 	

				<button class="btn btn-warning" type="button" data-dismiss="modal">{% trans "Cancel" %}</button>		
				<div class="btn-group">
				  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					{% trans "Insert" %}:
				  </button>
				  <div class="dropdown-menu">
					<a class="dropdown-item" href="#" id="foodex-selection-term-code">{% trans "Term Code" %}</a>
					<a class="dropdown-item" href="#" id="foodex-selection-term-extended-code">{% trans "Term Extended Code" %}</a>
					<a class="dropdown-item" href="#" id="foodex-selection-term-name">{% trans "Term Name" %}</a>
					<a class="dropdown-item" href="#" id="foodex-selection-term-extended-name">{% trans "Term Extended Name" %}</a>
				  </div>
				</div>
            </div>
        </div>
    </div>
</div>
