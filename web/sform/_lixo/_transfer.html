{% load i18n %}

<section id="section-operation-transfer" class="collapse">
		<br>
		<div class="row">
			<div class="col-sm-12">
				<div class="d-flex">

					<div class="form-inline m-0 p-0">
						<label for="operation-filter-status" class="mr-2">{% trans "Properties to transfer" %}:</label>
						<div class="select2-purple">
							<select id="operation-filter-status" name="operation-filter-status" data-width="100%" class="select2 manager-filter-status" multiple="multiple" data-placeholder="{% trans 'Select a properties' %}">
								<option value="id" selected>ID</option>
								<option value="name">{% trans "Name" %}</option>
								<option value="label">{% trans "Label" %}</option>
								<option value="type">{% trans "Type" %}</option>
								<option value="database" selected>{% trans "DB Field" %}</option>
								<option value="value" selected>{% trans "Value" %}</option>
								<option value="validations" selected>{% trans "Validations" %}</option>
							</select>
						</div>							
					</div>

					<button type="button" class="btn btn-outline-success anim-btn ml-2" id="operation-refresh-btn">	
						<i class="fas fa-sync"></i> 
						{% trans "Refresh" %}
					</button>


					<div class="form-inline ml-5 m-0 p-0">
						<label for="operation-transfer-all-as" class="mr-2">{% trans "Transfer All" %}:</label>
						<select id="operation-transfer-all-as" class="custom-select" name="operation-transfer-all-as">
							<option value="json-file" selected>{% trans "Single Json file" %}</option>
							<option value="zip-file-comb">{% trans "ZIP file" %}</option>
							<option value="zip-file-split">{% trans "Splitted ZIP file" %}</option>
							<option value="database">{% trans "To Database" %}</option>
						</select>
					</div>

					<button type="button" class="btn btn-outline-primary anim-btn ml-2" id="operation-transfer-all-btn">	
						<i class="fas fa-running"></i> 
						{% trans "Execute" %} ...
					</button>
				</div>		
			</div>
		</div>

		<br>
		
		<div class="row">
			<div class="col-sm-12">
				<div id="transfer-operations-list">
				</div>
			</div>
		</div>

		<br>
		<br>

		
</section>
