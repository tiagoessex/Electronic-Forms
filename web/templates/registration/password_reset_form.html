{% extends "auth_base.html" %}
{% load i18n static %}

{% block title %}{% trans "Reset password" %}{% endblock %}


{% block content %}

  <div class="text-center mb-3">
    <h3>{% trans 'RESET PASSWORD' %}</h3>
  </div>

  <form method="post" id="password-reset-form">
        {% csrf_token %}

        <div class="input-group has-feedback mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
            </div>
            <input type="email" name="email" placeholder="{% trans 'Email' %}" autocomplete="email" maxlength="254" required id="id_email" class="form-control">            
        </div>

        {% if form.email.errors %}
                {% for error in form.email.errors %}
                    <div class="alert alert-danger mt-1">
                        {{ error }}
                    </div>
                {% endfor %}
        {% endif %} 

        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-primary btn-block">{% trans 'Reset my password' %}</button>
            </div>
        </div>

    </form>

{% endblock %}
